<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacto - Andevo Gaming Studio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="header-box">
    <div class="logo">
      <img src="https://i.imgur.com/r5BdYRM.png" alt="Logo IndiePlay Studios" />
    </div>
    <h1 id="title">Formulario</h1>
    <p id="description">Completá este formulario para contarnos sobre tu proyecto de videojuego indie.</p>
  </div>

  <div class="container">
    <div class="form-section">
      <form id="survey-form">

        <label id="name-label" for="name">Nombre y apellido</label>
        <input type="text" id="name" name="name" placeholder="Ej: Alejo Gimenez" required />

        <label id="email-label" for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" placeholder="Ej: contacto@gmail.com" required />

        <label id="number-label" for="number">Teléfono</label>
        <input type="number" id="number" name="telefono" placeholder="Ej:1134567890" min="1000000000" max="9999999999" required />

        <label for="dropdown">¿Qué tipo de servicio estás buscando?</label>
        <select id="dropdown" name="servicio" required>
          <option value="">Seleccioná una opción</option>
          <option value="desarrollo">Desarrollo de videojuego</option>
          <option value="arte">Diseño artístico y animación</option>
          <option value="audio">Diseño de sonido y música</option>
          <option value="marketing">Marketing y promoción</option>
          <option value="otro">Otro</option>
        </select>

        <label for="dropdown-genre">Tipo de Juego</label>
        <select id="dropdown-genre" name="target_genre" required>
          <option value="">Seleccioná una opción</option>
          <option value="aventura">Aventura</option>
          <option value="accion">Acción</option>
          <option value="rol">RPG / Rol</option>
          <option value="estrategia">Estrategia</option>
          <option value="casual">Casual</option>
          <option value="simulacion">Simulación</option>
          <option value="otro">Otro</option>
        </select>

        <p>¿Qué plataforma estás apuntando?</p>
        <label><input type="radio" name="plataforma" value="pc" required /> PC</label>
        <label><input type="radio" name="plataforma" value="consola" /> Consola</label>
        <label><input type="radio" name="plataforma" value="mobile" /> Mobile</label>

        <p>¿Qué herramientas estás utilizando?</p>
        <label><input type="checkbox" name="herramientas" value="unity" /> Unity</label>
        <label><input type="checkbox" name="herramientas" value="unreal" /> Unreal Engine</label>
        <label><input type="checkbox" name="herramientas" value="godot" /> Godot</label>
        <label><input type="checkbox" name="herramientas" value="otro" /> Otro</label>

        <label for="comentarios">Acerca de tu proyecto:</label>
        <textarea id="comentarios" name="comentarios" placeholder="Describinos tu idea..." required></textarea>

        <button id="submit" type="submit">Enviar mensaje</button>

      </form>
    </div>
  </div>

</body>
</html>
